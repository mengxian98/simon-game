<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Font API -->
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <title>Simon Game</title>
</head>

<body>
  <h1>THE SIMON GAME</h1>
  <h3>PRESS A KEY TO START!</h3>
  <div class="button-keys">
    <button id="green" type="button" name="button" class="green-button"></button>
    <button id="red" type="button" name="button" class="red-button"></button>
    <br>
    <button id="yellow" type="button" name="button" class="yellow-button"></button>
    <button id="blue" type="button" name="button" class="blue-button"></button>
  </div>

  <!-- Javascript & jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/game.js" charset="utf-8"></script>
</body>

</html>
